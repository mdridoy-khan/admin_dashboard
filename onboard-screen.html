                <h6 class="mb-4">
                    How do you plan to use Project Manager?
                </h6>
                <div class="row g-4">
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="is_project" id="check1">
                            <label for="check1">Personal</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="is_project" id="check2">
                            <label for="check2">Creative Use</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="is_project" id="check3">

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">

                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="is_project" id="check5">

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="is_project" id="check6">

                        </div>
                    </div>
                </div>
            </section>

            <h3 class="title"></h3>

                <div class="step-title">
                    <span>2</span>/5
                </div>

                    How experience are you with productivity application?
                </h6>
                <div class="row g-4">
                    <div class="col-6">
                        <div class="checkable-widget">
                            <input type="radio" name="is_experienced" id="experienced" checked>
                            <label for="experienced">I am Experienced
                                <span>
                                    Short description on experience level and work with the similar project management and collaborative team productivity application.
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="checkable-widget">
                            <input type="radio" name="is_experienced" id="not-experienced">
                            <label for="not-experienced">I am not Experieced
                                <span>
                                    Short description on experience level and work with the similar project management and collaborative team productivity application.
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <h3 class="title"></h3>
            <section>
                <div class="step-title">
                    <span>3</span>/5
                </div>
                <h6 class="mb-4">
                    How many people you will be working with?
                </h6>
                <div class="row g-4">
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="member" id="people1">
                            <label for="people1">2-5 <br>people</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="member" id="people2">

                    <div class="col-4">

                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="member" id="people4">
                            <label for="people4">20-29 <br>people</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="member" id="people5">
                            <label for="people5">30-39 <br>people</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="checkable-widget">
                            <input type="radio" name="member" id="people6">
                            <label for="people6">40-100 <br>people</label>
                        </div>
                    </div>
                </div>
            </section>

                    <span>4</span>/5
                </div>

                    Invite people you are working with?
                </h6>
                <form action="#" method="post" id="form4">
                    <fieldset>
                        <input type="email" placeholder="Co-worker Email">
                        <span class="input-icon">

                        <label>

                            <input type="text" placeholder="https://projectmanager.com/invite/john's-workspace/5tu4398tgih589t/">

                                    <path d="M14.6673 4.59992V7.39992C14.6673 9.73325 13.734 10.6666 11.4007 10.6666H10.6673V8.59992C10.6673 6.26658 9.73398 5.33325 7.40065 5.33325H5.33398V4.59992C5.33398 2.26659 6.26732 1.33325 8.60065 1.33325H11.4007C13.734 1.33325 14.6673 2.26659 14.6673 4.59992Z" stroke="#4B5768" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
